{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        background-color: #000000;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .login {
        background-color: #03a9f4; 
        border: 1px solid #0288d1; 
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
    }

    h1 {
        color: #ff9800; 
        text-align: center;
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ff5722; 
        border-radius: 3px;
    }

    .btn {
        background-color: #4caf50; 
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #388e3c; 
    }
</style>

<div class="login">
    <h1>Register</h1>  
    <form method="POST" >  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <td><input type="submit" name="submit" value="Daftar" class="btn"/></td>  
            </tr>  
        </table>  
    </form>
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}
</div>  

{% endblock content %}
