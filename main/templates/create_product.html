{% extends 'base.html' %} 

{% block content %}
<style>
    body {
        background-color: #000; 
        color: #fff; 
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #008CBA; 
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background-color: #333; 
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
    }

    input[type="submit"] {
        background-color: #FF5722; 
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #D84315; 
    }
</style>

<h1>Add New Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
